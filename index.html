<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StellaKnights Dice Roller</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #1a1c2c;
            --card-bg: #2a2d3e;
            --text-color: #e0e0e0;
            --accent-color: #f39c12;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
            margin-bottom: 20px;
        }

        /* ダイスボタンエリア */
        .dice-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: white;
            padding: 20px 10px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
            background: var(--primary-color);
        }

        /* カスタムエリア */
        .custom-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid #555;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 12px;
            text-align: center;
        }

        .btn-roll {
            background: var(--primary-color);
            flex: 2;
        }

        /* ログエリア */
        .log-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        #log-list {
            overflow-y: auto;
            flex-grow: 1;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .log-item {
            padding: 10px;
            border-bottom: 1px solid #3d4155;
            animation: fadeIn 0.3s ease;
        }

        .log-time {
            font-size: 0.8rem;
            color: #888;
        }

        .log-result {
            font-size: 1.1rem;
            margin-top: 5px;
        }

        .dice-val {
            display: inline-block;
            background: #444;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 5px;
            border: 1px solid var(--primary-color);
        }

        .btn-clear {
            background: #e74c3c;
            border: none;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>銀剣のステラナイツ Dice</h1>

    <div class="dice-grid">
        <button onclick="roll(1)">1d6</button>
        <button onclick="roll(2)">2d6</button>
        <button onclick="roll(3)">3d6</button>
        <button onclick="roll(4)">4d6</button>
        <button onclick="roll(5)">5d6</button>
        <button onclick="roll(6)">6d6</button>
    </div>

    <div class="custom-area">
        <input type="number" id="custom-count" value="7" min="1" max="99">
        <button class="btn-roll" onclick="rollCustom()">カスタム</button>
    </div>

    <div class="log-container">
        <div class="log-header">
            <span>判定ログ</span>
            <button class="btn-clear" onclick="clearLog()">削除</button>
        </div>
        <ul id="log-list"></ul>
    </div>
</div>

<script>
    const logList = document.getElementById('log-list');
    const STORAGE_KEY = 'stella_knights_logs';

    // 初期化：保存されたログを読み込む
    window.onload = () => {
        const savedLogs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        savedLogs.forEach(log => appendLogToUI(log.time, log.count, log.results));
    };

    function roll(count) {
        const results = [];
        for (let i = 0; i < count; i++) {
            results.push(Math.floor(Math.random() * 6) + 1);
        }
        addLog(count, results);
    }

    function rollCustom() {
        const count = parseInt(document.getElementById('custom-count').value);
        if (isNaN(count) || count < 1) return;
        roll(count);
    }

    function addLog(count, results) {
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        
        // UIに追加
        appendLogToUI(time, count, results);

        // ローカルストレージに保存
        const savedLogs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        savedLogs.unshift({ time, count, results });
        if (savedLogs.length > 50) savedLogs.pop(); // 最大50件保持
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedLogs));
    }

    function appendLogToUI(time, count, results) {
        const li = document.createElement('li');
        li.className = 'log-item';
        
        const diceHtml = results.map(n => `<span class="dice-val">${n}</span>`).join('');
        
        li.innerHTML = `
            <div class="log-time">${time} - ${count}d6</div>
            <div class="log-result">${diceHtml}</div>
        `;
        
        logList.insertBefore(li, logList.firstChild);
    }

    function clearLog() {
        if (confirm('ログをすべて削除しますか？')) {
            localStorage.removeItem(STORAGE_KEY);
            logList.innerHTML = '';
        }
    }
</script>

</body>
</html>
