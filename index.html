<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>銀剣のステラナイツ Dice Roller</title>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-silver: #e0e0e0;
            --accent-blue: #4ecca3;
            --dice-bg: #ffffff;
            --dice-color: #333333;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--accent-silver);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation; /* ダブルタップズーム防止 */
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid var(--accent-blue);
            padding-bottom: 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        /* コントロールエリア */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent-silver);
            background: transparent;
            color: var(--accent-silver);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-circle:active {
            background-color: var(--accent-silver);
            color: var(--primary-bg);
        }

        #diceCount {
            font-size: 32px;
            font-weight: bold;
            width: 60px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--accent-blue);
        }

        .roll-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--primary-bg);
            background: linear-gradient(135deg, #e0e0e0 0%, #b0b0b0 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(224, 224, 224, 0.3);
            transition: transform 0.1s;
        }

        .roll-btn:active {
            transform: scale(0.98);
        }

        /* 結果表示エリア */
        .results-area {
            margin-top: 30px;
            min-height: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .die {
            width: 60px;
            height: 60px;
            background-color: var(--dice-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            font-size: 36px;
            color: var(--dice-color);
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 6の目は強調（クリティカル等のため） */
        .die[data-value="6"] {
            color: #d32f2f;
            border: 2px solid #d32f2f;
        }
        
        /* 1の目はファンブル警戒用に色変え */
        .die[data-value="1"] {
            color: #1976d2;
        }

        .summary {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        @keyframes popIn {
            from { transform: scale(0) rotate(-180deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* 星空背景エフェクト（簡易） */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

    </style>
</head>
<body>

    <div class="stars"></div>

    <h1>STELLA KNIGHTS<br><span style="font-size:0.6em; color:#888;">Dice Roller</span></h1>

    <div class="container">
        <div class="controls">
            <button class="btn-circle" onclick="adjustCount(-1)">-</button>
            <div id="diceCount">6</div>
            <button class="btn-circle" onclick="adjustCount(1)">+</button>
        </div>

        <button class="roll-btn" onclick="rollDice()">ROLL THE DICE</button>

        <div class="summary" id="summaryText">セット確認用にソートして表示されます</div>

        <div class="results-area" id="resultsArea">
            </div>
    </div>

    <script>
        let currentCount = 6;
        const diceChars = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅']; // Unicodeダイス

        function adjustCount(amount) {
            currentCount += amount;
            if (currentCount < 1) currentCount = 1;
            if (currentCount > 20) currentCount = 20; // 制限
            document.getElementById('diceCount').textContent = currentCount;
        }

        function rollDice() {
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = ''; // クリア
            
            const results = [];
            
            // ダイスロール
            for (let i = 0; i < currentCount; i++) {
                results.push(Math.floor(Math.random() * 6) + 1);
            }

            // ステラナイツ用ロジック：降順ソート（セットを見つけやすくする）
            results.sort((a, b) => b - a);

            // 表示処理
            results.forEach((val, index) => {
                const die = document.createElement('div');
                die.className = 'die';
                die.dataset.value = val;
                die.textContent = diceChars[val - 1]; // 数字ではなくサイコロ記号を表示
                
                // アニメーションを少しずらす
                die.style.animationDelay = `${index * 0.05}s`;
                
                resultsArea.appendChild(die);
            });

            // 簡易サマリー（最大値など）
            const maxVal = Math.max(...results);
            const sets = findSets(results);
            let summary = `最大値: ${maxVal}`;
            if(sets.length > 0) {
                summary += ` | セットあり: ${sets.join(', ')}`;
            }
            document.getElementById('summaryText').textContent = summary;
        }

        // セット（同じ出目の重なり）を見つける補助関数
        function findSets(arr) {
            const counts = {};
            arr.forEach(x => { counts[x] = (counts[x] || 0) + 1; });
            
            const sets = [];
            for (const num in counts) {
                if (counts[num] >= 2) {
                    sets.push(`${num}が${counts[num]}個`);
                }
            }
            return sets;
        }
    </script>
</body>
</html>
